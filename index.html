<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <br><br><br>
    <form name="cform">
        <table border="5" align="center" bgcolor="#99cc00">
            <tr>
                <td colspan="4" align="center">calculator</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="display" style="text-align: right;"></td>
            </tr>
            <tr>
            <td><input type="button" name="btn1" value="1" onclick="cform.display.value +='1'"></td>
                <td><input type="button" name="btn2" value="2" onclick="cform.display.value +='2'"></td>
             <td><input type="button" name="btn3" value="3" onclick="cform.display.value +='3'"></td>
             <td><input type="button" name="btnadd" value="+" onclick="cform.display.value +='+'"></td>
             
            </tr>
            <tr>
                <td><input type="button" name="btn4" value="4" onclick="cform.display.value +='4'"></td>
                    <td><input type="button" name="btn5" value="5" onclick="cform.display.value +='5'"></td>
                 <td><input type="button" name="btn6" value="6" onclick="cform.display.value +='6'"></td>
                 <td><input type="button" name="btnsub" value="-" onclick="cform.display.value +='-'"></td>
                 
                </tr>
                <tr>
                    <td><input type="button" name="btn7" value="7" onclick="cform.display.value +='7'"></td>
                        <td><input type="button" name="btn8" value="8" onclick="cform.display.value +='8'"></td>
                     <td><input type="button" name="btn9" value="9" onclick="cform.display.value +='9'"></td>
                     <td><input type="button" name="btnmul" value="*" onclick="cform.display.value +='*'"></td>
                     
                    </tr>
                    <tr>
                        <td><input type="button" name="btnclear" value="C" onclick="cform.display.value =''"></td>
                            <td><input type="button" name="btn0" value="0" onclick="cform.display.value +='0'"></td>
                         <td><input type="button" name="btnequal" value="=" onclick="cform.display.value =eval(cform.display.value)"></td>
                         <td><input type="button" name="btndiv" value="/" onclick="cform.display.value +='/'"></td>
                         
                        </tr>
                        <tr><td colspan="4">@copyrights usama</td></tr>
        </table>
    </form>
    
</body>
</html>
